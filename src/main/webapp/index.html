<script>
    $(function () {
        $.getJSON("/getNode?path=/", function (data) {
            $.each(data.data, function (i, v) {
                var div = document.createElement("ul");
                var btn = document.createElement("button");
                $(btn).text(v).addClass("showNode").attr("value", "/" + v);
                $(div).append(btn);
                $("#main").append(div);
            });

            //添加事件
            $(".showNode").click(getNode);
        });


    });

    function insertBtn(obj, parentPath, nodePath) {
        var div = document.createElement("ul");
        var btn = document.createElement("button");
        $(btn).text(nodePath).addClass("showNode").attr("value", parentPath + "/" + nodePath).click(getNode);
        $(div).append(btn);
        obj.after(div);
    }

    function getNode() {
        var btn = $(this);
        var allBro = btn.nextAll();
        if (allBro.size()>0) {
            allBro.remove();
            return;
        }
        var parentPath = $(this).val();
        $.getJSON("/getNode?path=" + parentPath, function (data) {
            $.each(data.data, function (i, v) {
                insertBtn(btn, parentPath, v);
            });
        })
    }
</script>
