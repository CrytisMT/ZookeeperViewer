<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="mySmallModalLabel">Title</h4>
            </div>
            <div class="modal-body">
                <form id="nodeDataForm" class="form-group">
                    <div class="form-inline">
                        <label for="modalPath">PATH</label>
                        <input id="modalPath" name="path" data-toggle="tooltip"
                               data-placement="top" title="节点路径"
                               class="form-control"
                               readonly>
                        <label for="modalCZXid">CZXid</label>
                        <input id="modalCZXid" data-toggle="tooltip"
                               data-placement="top" title="节点创建时的zxid"
                               class="form-control" disabled>
                        <label for="modalMZXid">modalMZXid</label>
                        <input id="modalMZXid" data-toggle="tooltip"
                               data-placement="top" title="最新一次更新发生时的zxid"
                               class="form-control" disabled>
                    </div>
                    <div class="form-inline">
                        <label for="modalPZXid">modalPZXid</label>
                        <input id="modalPZXid" data-toggle="tooltip"
                               data-placement="top" title="不知道是啥"
                               class="form-control" disabled>
                        <label for="modalCTime">modalCTime</label>
                        <input id="modalCTime" data-toggle="tooltip"
                               data-placement="top" title="节点创建时的时间戳"
                               class="form-control" disabled>
                        <label for="modalMTime">modalMTime</label>
                        <input id="modalMTime" data-toggle="tooltip"
                               data-placement="top" title="节点最新一次更新发生时的时间戳"
                               class="form-control" disabled>
                    </div>
                    <div class="form-inline">

                        <label for="modalVersion">modalVersion</label>
                        <input id="modalVersion" data-toggle="tooltip"
                               data-placement="top" title="节点数据的更新次数"
                               class="form-control" disabled>
                        <label for="modalCVersion">modalCVersion</label>
                        <input id="modalCVersion" data-toggle="tooltip"
                               data-placement="top" title="子节点的更新次数"
                               class="form-control" disabled>
                        <label for="modalAVersion">modalAVersion</label>
                        <input id="modalAVersion" data-toggle="tooltip"
                               data-placement="top" title="节点ACL(授权信息)的更新次数"
                               class="form-control" disabled>
                    </div>
                    <div class="form-inline">
                        <label for="modalNumChildren">modalNumChildren</label>
                        <input id="modalNumChildren"
                               data-toggle="tooltip"
                               data-placement="top"
                               title="子节点个数"
                               class="form-control"
                               disabled>
                        <label for="modalEphemeralOwner">modalEphemeralOwner</label>
                        <input id="modalEphemeralOwner"
                               data-toggle="tooltip"
                               data-placement="top"
                               title="ephemeralOwner"
                               class="form-control"
                               disabled>
                    </div>
                    <div class="form-group">
                        <label for="modalNodeData">Data</label>
                        <input id="modalNodeData" name="value" class="form-control" type="text"/>
                        <input id="modalClientParent" type="text" class="hidden form-control" name="clientParent">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="editBtn" data-dismiss="modal">保存</button>
                        <button class="btn btn-primary" data-dismiss="modal" aria-label="Close">取消</button>

<script src="/lib/js/jquery-2.2.3.min.js"></script>
<script src="/lib/js/bootstrap.min.js"></script>
<script src="/lib/js/jquery-ui.min.js"></script>
<script src="/lib/js/BootstrapMenu.min.js"></script>
<script src="/lib/js/toastr.min.js"></script>
<script>
    $(function () {

        $.getJSON("/getClientList", function (data) {
            $.each(data.data, function (i, v) {
                var div = $("<ul></ul>");
                var btn = document.createElement("button");
                $(btn).text(v).addClass("showNode btn btn-info").attr("data-path", "").attr("data-clientName", v);
                $(div).append(btn);
                $("#main").append(div);
            });

            //添加事件
            $(".showNode").click(getNode);
        });

        //auto complete
        $("#search").autocomplete({
            source: function (request, response) {
                var arr = [];
                $.getJSON("/search?keyword=" + request.term, function (data) {
                    $.each(data.data, function (i, v) {
                        $.each(v, function (index, value) {
                            var obj = {};
                            obj.label = value;
                            obj.value = value;
                            obj.zkName = i;
                            arr[index] = obj;
                        })
                    });
                    //要在这里调用，否则异步的ajax，数组是空的
                    response(arr);
                }, "json");

            },
            minLength: 2,
            select: function (event, ui) {
                $(this).attr("selected-zkName", ui.item.zkName);
            }

        });

        $("#searchBtn").click(function () {
            var searchKey = $("#search").val();
            if (searchKey.length < 1) {
                return false;
            }
        });

        //bind delete,add,edit for buttons
        var menu = new BootstrapMenu(".showNode", {
            fetchElementData: function ($btn) {
                //获取在哪个btn上点击的
                return $btn;
            },
            actions: [{
                name: "删除",
                onClick: function ($btn) {
                    $.ajax("/deleteNode", {
                        data: {path: $btn.attr("data-path"), clientParent: $btn.attr("data-clientName")},
                        success: function (data) {
                            if (data.ret) {
                                toastr.success("删除成功");
                                $btn.slideUp(300, function () {
                                    $(this).remove();
                                });
                            } else {
                                toastr.error(data.msg);
                            }
                        }
                    })
                }
            }, {
                name: "编辑",
                onClick: function ($btn) {
//                    var nodeData = getNodeData($btn.attr("data-clientName"), $btn.attr("data-path"));
                    $("#modalClientParent").val($btn.attr("data-clientName"));
                    $.getJSON("/getNodeData", {
                                clientParent: $btn.attr("data-clientName"),
                                path: $btn.attr("data-path")
                            },
                            function (data) {
                                if (data.ret) {
                                    $("#modalNodeData").val(data.data.nodeData);
                                    $("#mySmallModalLabel").text("编辑");
                                    $("#modalPath").val($btn.attr("data-path"));
                                    fillModalForm(data);
                                    $("#modal").modal();
                                } else {
                                    toastr.error(data.msg);
                                }
                            });

                }
            }, {
                name: "添加子节点",
                onClick: function ($btn) {

                }
            }]
        });

        $("#editBtn").click(function () {
            //todo 关闭后不刷新
            $.post("/modifyValue", $("#nodeDataForm").serialize(), function (data) {
                if (data.ret) {
                    toastr.info("修改成功!");
                } else {
                    toastr.error(data.msg);
                }
            }, "json")
        });


        //通知的配置
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
        $("[data-toggle='tooltip']").tooltip();
//        $("#cancle").click(function () {
//            $("#modal").modal("hide");
//        })
    });

    function insertBtn(obj, parentPath, clientParent, nodePath) {
        var div = $("<ul></ul>");
        var btn = document.createElement("button");
        $(btn).text(nodePath).addClass("showNode btn btn-info btn-sm").attr("data-path", parentPath + "/" + nodePath).attr("data-clientName", clientParent).click(getNode);
        $(div).append(btn);
        obj.after(div);
    }

    function getNode() {
        var btn = $(this);
        var allBro = btn.nextAll();
        if (allBro.size() > 0) {
            allBro.remove();
            return;
        }
        var parentPath = btn.attr("data-path");
        var clientParent = btn.attr("data-clientName");
        $.getJSON("/getNode", {path: parentPath, clientParent: clientParent}, function (data) {

            $.each(data.data, function (i, v) {
                insertBtn(btn, parentPath, clientParent, v);
            });
        });

    }

    function getNodeData(clientName, path) {
        $.getJSON("/getNodeData",
                {
                    clientParent: clientName,
                    path: path
                },
                function (data) {
                    console.log(data.data.nodeData);
                    return data.data.nodeData;
                });
    }

    /**
     * 填充模态框的参数
     * @param data  接口返回的data
     */
    function fillModalForm(data) {
        var stat = data.data.stat;
        $("#modalCZXid").val(stat.czxid);
        $("#modalMZXid").val(stat.mzxid);
        $("#modalCTime").val(stat.ctime);
        $("#modalMTime").val(stat.mtime);
        $("#modalVersion").val(stat.version);
        $("#modalCVersion").val(stat.cversion);
        $("#modalAVersion").val(stat.aversion);
        $("#modalEphemeralOwner").val(stat.ephemeralOwner);
        $("#modalNumChildren").val(stat.numChildren);
        $("#modalPZXid").val(stat.pzxid);
    }

</script>
